<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>

  <div class="container">

    <header class="main-header">
      <h1>Expense Tracker</h1>
      <div class="balance card">
        <span>Your Balance</span>
        <h2 id="balance">₹0.00</h2>
      </div>
    </header>
    
    <main class="content-grid">
      <div class="main-column">
        <div class="card">
          <h3>Add New Transaction</h3>
          <form id="transaction-form">
            <div class="form-group">
              <label for="description">Description</label>
              <input type="text" id="description" placeholder="e.g., Coffee" required>
            </div>
            <div class="form-group">
              <label for="amount">Amount</label>
              <input type="number" id="amount" placeholder="e.g., 150.00" step="0.01" required>
            </div>
            <div class="form-group">
              <label for="type">Type</label>
              <select id="type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
              </select>
            </div>
            <button class="btn">Add Transaction</button>
          </form>
        </div>
        <div class="card">
          <h3>History</h3>
          <ul id="transaction-list">
             </ul>
        </div>
      </div>

      <div class="sidebar-column">
        <div class="card">
          <h3>Savings Goal</h3>
          <div id="goal-display">
            <div id="goal-text">No goal set.</div>
            <progress id="goal-progress" value="0" max="100"></progress>
          </div>
          <form id="goal-form" class="sub-form">
              <input type="text" id="goal-name" placeholder="Goal Name">
              <input type="number" id="goal-amount" placeholder="Goal Amount (₹)">
            <button class="btn btn-secondary">Set Goal</button>
          </form>
        </div>
        <div class="card">
            <h3>Quick Insights</h3>
            <p id="insight-text">Add transactions to see insights.</p>
        </div>
        <div class="card">
          <h3>Overview</h3>
          <canvas id="expenseChart"></canvas>
        </div>
      </div>
    </main>
  </div>

</body>
</html>
